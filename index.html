<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

    <title>Impugna INE</title>
    <meta name="description" content="Sistema oficial del Instituto Nacional Electoral para el registro de medios de impugnación en materia electoral. Registra tu impugnación con firma electrónica SAT, FIREL o Firma INE de forma rápida y segura.">

    <!-- Theme colors for mobile browsers -->
    <meta name="theme-color" content="#582E73" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1625" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-navbutton-color" content="#1a1625">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicons -->
    <!-- Light mode favicons -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/favicon-32x32.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/favicon-16x16.svg" media="(prefers-color-scheme: light)">

    <!-- Dark mode favicons -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/favicon-32x32-dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/favicon-16x16-dark.svg" media="(prefers-color-scheme: dark)">

    <!-- Fallback favicon (sin media query) -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon-32x32.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google Fonts - Roboto (igual que Angular) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Prefetch for common assets -->
    <link rel="prefetch" href="/assets/imgs/logos/logo-INE.png" as="image">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Impugna INE">
    <meta property="og:description" content="Sistema oficial del Instituto Nacional Electoral para el registro de medios de impugnación en materia electoral.">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Impugna INE">
    <meta name="twitter:description" content="Sistema oficial del Instituto Nacional Electoral para el registro de medios de impugnación en materia electoral.">
    <meta name="twitter:site" content="@INEMexico">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>Por favor habilita JavaScript para continuar usando esta aplicación.</noscript>
  </body>
</html>
